services:
  mongodb:
    image: mongo:7
    container_name: aiblog-mongodb
    volumes:
      - mongodb_data:/data/db
    expose:
      - "27017"
    restart: unless-stopped

  server:
    build: ./server
    container_name: aiblog-server
    env_file:
      - ./server/.env
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/aiblog
    expose:
      - "8000"
    depends_on:
      - mongodb
    restart: unless-stopped

  client:
    build: ./client
    container_name: aiblog-client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  mongodb_data:
